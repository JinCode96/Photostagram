<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="layout/memberLayout">
<th:block layout:fragment="main">
<main class="member">
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="form-container">
                    <div class="form-content box">
                        <div class="pass-logo">
                            <img th:src="@{/img/password.png}" alt="pass logo" class="logo-light">
                        </div>
                        <div class="signin-form-reg" id="signin-form">
                            <div class="checkId">
                                <p>비밀번호 찾기</p>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span class="in-out">
                                        아이디 입력
                                    </span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span class="in-out">
                                        성명 입력
                                    </span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="animate-input">
                                    <span class="in-out">
                                        이메일 입력
                                    </span>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="checking">
                                <div>존재하지 않는 회원입니다.</div>
                            </div>     
                            <div class="code">
                                <button type="submit" class="btn-code" >
                                    다음
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            계정이 있으신가요?
                            <a th:href="@{/member/login}">로그인</a>
                        </p>
                    </div>
                    <div class="app-download">
                        <p>앱을 다운로드 하세요.</p>
                        <div class="store-link">
                            <a href="#">
                                <img th:src="@{/img/appDownload.png}" alt="app store">
                            </a>
                            <a href="#">
                                <img th:src="@{/img/googlePlay.png}" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</th:block>
</html>
