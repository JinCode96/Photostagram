<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="layout/memberLayout">

<th:block layout:fragment="main">
<main class="member">
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="form-container">
                    <div class="form-content box">
                        <div class="email-logo">
                            <img th:src="@{/img/mail.png}" alt="Instagram logo" class="logo-light">
                        </div>
                        <div class="signin-form-reg" id="signin-form">
                            <div class="birth">
                                <p>인증 코드 입력</p>
                                <div>
                                    email1234@naver.com 주소로 전송된 인증 <br>
                                    코드를 입력하세요. 
                                    <a href="#">코드 재전송</a>
                                </div>
                            </div>
                            <form action="#">
                                <div class="email-input">
                                    <input type="text" placeholder="인증코드">
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn-login" id="signin-btn" onclick="location.href='/member/terms'">
                                        다음
                                    </button>
                                </div>
                            </form>     
                            <div class="birth">
                                <div>
                                    <a href="./birth.html">돌아가기</a>
                                </div>
                            </div>                     
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            계정이 있으신가요?
                            <a href="./login.html">로그인</a>
                        </p>
                    </div>
                    <div class="app-download">
                        <p>앱을 다운로드 하세요.</p>
                        <div class="store-link">
                            <a href="#">
                                <img th:src="@{/img/appDownload.png}" alt="app store">
                            </a>
                            <a href="#">
                                <img th:src="@{/img/googlePlay.png}" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</th:block>
</html>
