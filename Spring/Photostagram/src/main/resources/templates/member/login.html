<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="layout/memberLayout">

<th:block layout:fragment="main">
    <div class="container">
        <div class="main-container">
            <div class="main-content">
                <div class="slide-container" style="background-image: url(../img/phone-frame.png);">
                    <div class="slide-content" id="slide-content">
                        <img th:src="@{/img/slide (1).jpg}" alt="slide image" class="active">
                        <img th:src="@{/img/slide (2).jpg}" alt="slide image">
                        <img th:src="@{/img/slide (3).jpg}" alt="slide image">
                        <img th:src="@{/img/slide (4).jpg}" alt="slide image">
                        <img th:src="@{/img/slide (5).jpg}" alt="slide image">
                    </div>
                </div>
                <div class="form-container">
                    <div class="form-content box">
                        <div class="logo">
                            <img th:src="@{/img/logo_light.png}" alt="Instagram logo" class="logo-light">
                            <img th:src="@{/img/logo_dark.png}" alt="Instagram logo" class="logo-dark">
                        </div>
                        
                        <div class="signin-form" id="signin-form">
                            <form action="#">
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            전화번호, 사용자 이름 또는 이메일
                                        </span>
                                        <input type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="animate-input">
                                        <span>
                                            비밀번호
                                        </span>
                                        <input type="password">
                                        <button>비밀번호 표시</button>
                                    </div>
                                </div>
                                <div class="checking">
                                    <div>존재하지 않는 회원입니다.</div>
                                    <p th:text="${hello}">message</p>
                                </div>
                                <div class="btn-group">
                                    <button type="submit" class="btn-login" id="signin-btn" disabled>
                                        로그인
                                    </button>
                                </div>
                            </form>
                            <div class="divine">
                                <div></div>
                                <div>또는</div>
                                <div></div>
                            </div>
                            <div class="btn-group">
                                <button class="btn-fb">
                                    <img th:src="@{/img/facebook-icon.png}" alt="">
                                    <span>Facebook으로 로그인</span>
                                </button>
                            </div>
                            <a href="./checkId.html" class="forgot-pw">아이디를 잊으셨나요?</a>
                            <a href="./checkPass.html" class="forgot-pw">비밀번호를 잊으셨나요?</a>
                        </div>
                    </div>
                    <div class="box goto">
                        <p>
                            계정이 없으신가요?
                            <a href="./register.html">가입하기</a>
                        </p>
                    </div>
                    <div class="app-download">
                        <p>앱을 다운로드 하세요.</p>
                        <div class="store-link">
                            <a href="#">
                                <img th:src="@{/img/appDownload.png}" alt="app store">
                            </a>
                            <a href="#">
                                <img th:src="@{/img/googlePlay.png}" alt="google play">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</th:block>
</html>
