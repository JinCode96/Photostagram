<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--
        날짜 : 2023 / 02 / 27
        이름 : 조광호
        내용 : 회원가입 페이지 작업
    -->
    <title>Document</title>
    
</head>
<body>
    <div id="wrapper">
        <main>
            <div id="register">
                <div class="logo">
                    <img src="./img/instagram-new-logo.png" alt="">
                </div>
                <div>
                    <h2 class="title">
                        친구들의 사진과 동영상을 보려면 <br>가입하세요.
                    </h2>
                </div>
                
                <form action="#">
                    <table>
                        <tr>
                            <td>
                                <input type="text" name="uid" placeholder="휴대폰 번호 또는 이메일주소">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="name" placeholder="성명">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="nick" placeholder="사용자이름(닉네임)">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="password" name="password" placeholder="비밀번호">
                            </td>
                        </tr>
                    </table>
                    <div>
                        <span>
                            저희 서비스를 이용하는 사람이 회원님의 연락처 정보를 Instagram에 업로드했을 수도 있습니다.
                            <a href="#">더 알아보기</a>
                        </span><br>
                    </div>
                    <div>
                        <input type="submit" value="가입">
                    </div>
                </form>

                <div class="haveId">
                    <span>계정이 있으신가요?<a href="#">로그인</a></span>
                </div>
                <div class="download">
                    <span>앱을 다운로드 하세요.</span>
                    <div class="downloadLogo">
                        <a href="#"><img src="./img/googlePlay.png" alt=""></a>
                        <a href="#"><img src="./img/MicroSoft.png" alt=""></a>
                    </div>
                </div>
                
            </div>
        </main>

        <footer>
            <div>
                <div>Meta</div>
                <div>소개</div>
                <div>블로그</div>
                <div>채용정보</div>
                <div>도움말</div>
                <div>API</div>
                <div>개인정보처리방침</div>
                <div>약관</div>
                <div>인기 계정</div>
                <div>위치</div>
                <div>Instagram Lite</div>
                <div>Meta Verfied</div><br>
            </div>
            <div>
                <div>한국어 © 2023 Instagram from Meta</div>
            </div>
        </footer>
    </div>
</body>
</html>
